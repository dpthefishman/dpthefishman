</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" class="logoimg"</a>
        <a href="index.html" class="logo">  </a>
        <nav>
            <a href="#home"> Home </a>
            <a href="#solarroof"> Solar Roof </a>

            <a href="login.html"> Sign-in </a>
            <a href="#aboutus"> About Us </a>
        </nav>
    </header>
    <section id="signin">
        <div class="wrapper2">
            <form action="" name="google-sheet">
                <h1> Create Account </h1>
                <div class="input-box">
                    <input type="text" name="First Name" class="form-control" placeholder="First Name *" value="" required="" />
                </div>
                <div class="input-box">
                    <input type="text" name="Last Name" class="form-control" placeholder="Last Name *" value="" required="" />
                </div>
                <div class="input-box">
                    <input type="text" name="Email" class="form-control" placeholder="Email*" value="" required="" />
                </div>
                <div class="input-box">
                    <input type="number" name="Phone Number" class="form-control" placeholder="Phone Number *" value="" required="" />
                </div>
                <div class="input-box">
                    <input type="text" name="Gender" class="form-control" placeholder="Gender *" value="" required="" />
                </div>
                <div class="input-box">
                    <input type="text" name="User Name" class="form-control" placeholder="User Name *" value="" required="" />
                </div>
                <div class="input-box">
                    <input type="text" name="Password" class="form-control" placeholder="Password *" value="" required="" />
                </div>
                <button type="submit" class="btnsend">Register</button>
                




            </form>
        </div>
        
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbysGGJKbGq0PJDIBCM1e7TI37hXGL7GyTtQdc1lTuNQjE34jSM3qKjkTR4pKx3ATfFC/exec';
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => alert("Cảm ơn bạn đã liên hệ với chúng tôi. Chúng tôi sẽ liên hệ lại với bạn."))
                    .catch(error => console.error('Error!', error.message))
            })
        </script>
    </section>

    <script src="script.js"></script>



</body>
